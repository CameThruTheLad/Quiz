<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Display</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
        }
        
        img {
            width: 100vw;
            height: 100vh;
            object-fit: cover; /* Optional: This property specifies how the contents of the image should be resized to fit its container */
        }
    </style>
</head>

<body>
    <img src="img/download.png" alt="Download Image">
</body>

</html>
